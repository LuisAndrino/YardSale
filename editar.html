<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="editar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <nav>
            
            <input type="checkbox" class="check" id="check">
            <label class="menu" for="check"><img src="img/Platzi_YardSale_Icons/icon_menu.svg" ></label>

                <label for="check"><img src="img/Platzi_YardSale_Icons/icon_close.png" class="close"></label>
                <h3 class="list-mobile h3mobile">Categories</h3>
                <li>All</li>
                <li>Clothes</li>
                <li>Electronics</li>
                <li>Furniture</li>
                <li>Toys</li>
                <li>Others</li>
                <p class="list-mobile p-mobile">My order</p>
                <p class="list-mobile">My account</p>
            </ul>
            <section class="sign">
                <a href="#" class="registro"><span>Sign in</span></a>
            </section>
            <img  class="cart" src="img/Platzi_YardSale_Icons/icon_shopping_cart.svg"
        </nav>
    </header>
    <main class="main">
        <form class="pass">
            <h3 class="myacc">My account</h3>
            <label>Name</label>
            <input type="text" placeholder="Example@login.com">
            <label>Email address</label>
            <input type="text" placeholder="Example@login.com">
            <label>Password</label>
            <input type="password" placeholder="********">
            <input type="submit" value="Create" class="create" id="crbttn">
        </form>

        

    </main>
    <footer>

    </footer>
